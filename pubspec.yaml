name: flexybank_intership
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  image_picker: ^1.1.2
  video_player: ^2.8.1
  local_auth: ^2.3.0
  fl_chart: ^0.69.0
  webview_flutter: ^4.8.0
  flutter_secure_storage: ^9.0.0
  http: ^1.2.0
  google_maps_flutter: ^2.7.0
  google_fonts: ^6.3.0
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.0.1
   # Dépendances pour la génération de PDF
  pdf: ^3.10.8
  printing: ^5.12.0
  lottie: ^3.3.1
  
    # Dépendances optionnelles utiles pour le PDF
  path_provider: ^2.1.1  # Pour sauvegarder le PDF localement
  share_plus: ^7.2.2     # Pour partager le PDF
  syncfusion_flutter_datepicker: ^26.2.9
  intl: ^0.19.0
  onfido_sdk: ^9.1.0





dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/img.png
    - assets/img2.png
    - assets/carte.gif
    - assets/log.png
    - assets/fingerprint.json
    - assets/prb.jpg
    - assets/videos/1.mp4
    - assets/videos/2.mp4
    - assets/videos/3.mp4
    - assets/videos/4.mp4
    - assets/videos/5.mp4
    - assets/videos/6.mp4

flutter_icons:
  android: true
  ios: true
  image_path: "assets/log.png"
